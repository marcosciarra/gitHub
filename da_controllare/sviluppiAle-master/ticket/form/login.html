<html>

<head>
    <link rel="import" href="../grafica/header.html">
    <!-- import angularjs controller-->
    <script type="text/javascript" src="../controller/loginController.js"></script>
    <title>Login</title>
</head>

<body class="background" ng-app="dscApp" ng-controller="loginController">

<div id="container" class="col-md-6 col-md-offset-3 vertical-top-5">
    <div class="panel panel-default panelCustom">

        <div class="panelHeadingCustom"> <i class="glyphicon glyphicon-user"></i> <label style="font-weight: bold">LOGIN</label> </div>

        <div class="panel-body altezzaFormLogin">

            <div id="logoDsc" class="col-md-4 vertical-top-2">
                <img src="../img/DSC.png" alt="D.S.C. SRL" style="width: 100%">
            </div>

            <div id="formInput" class="col-md-8">

                <form name="loginForm">
                    <div class="form-group input-group" style="margin-bottom: 0px">
                        <span class="input-group-addon"> Username </span>
                        <input type="text" name="username" id="username" class="form-control" ng-model="username" autocomplete="off" required/>
                    </div>
                    <span class="errorAlertColor" ng-show="loginForm.username.$touched && loginForm.username.$invalid">Username obbligatorio</span>

                    <div class="form-group input-group vertical-top-5" style="margin-bottom: 0px">
                        <span class="input-group-addon"> Password&nbsp; </span>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password" autocomplete="off" required/>
                    </div>
                    <span class="errorAlertColor" ng-show="loginForm.password.$touched && loginForm.password.$invalid">Password obbligatoria</span>

                    <button type="button" class="btn buttonDSC col-md-offset-5 vertical-top-5" ng-show="username.length > 0 && password.length > 0" ng-click="login()">Login</button>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
