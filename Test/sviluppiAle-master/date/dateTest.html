<!DOCTYPE html>
<html>
<body>

<p>Trasforma la data in stringa.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var date = new Date();
        document.getElementById("demo").innerHTML = date.yyyymmdd();
    }


    Date.prototype.yyyymmdd = function() {
        var mm = this.getMonth() + 1; // getMonth() is zero-based
        var dd = this.getDate();

        return [this.getFullYear(),
            (mm>9 ? '' : '0') + mm,
            (dd>9 ? '' : '0') + dd
        ].join('');
    };
</script>

</body>
</html>
