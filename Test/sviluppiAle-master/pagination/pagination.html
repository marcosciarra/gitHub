<!doctype html>
<html ng-app="plunker">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div ng-controller="PaginationDemoCtrl">

    <table class="table">
        <tr ng-repeat="row in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
            <td>{{row.name}}</td>
            <td>{{row.id}}</td>
        </tr>
    </table>
    Visualizza <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
            <option>5</option>
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option ng-value="totalItems">Tutti</option>
        </select> record per pagina.

    <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>



</div>
</body>

</html>
