<div id="containerAltriDati" class="card">
    <!-- HEADER DATI CONTABILI -->
    <div class="card-header panelHeaderSezioneCustom">
        <span class="collapsed card-link pointer" data-toggle="collapse" href="#panelAltriDati">
            ALTRI DATI
        </span>
    </div>
    <!-- BODY DATI CONTABILI -->
    <div id="panelAltriDati" class="card-block panelBodySezioneCustom collapse">
        <!-- pagamento -->
        <div id="containerPagamento" class="card-header panelHeaderSottoSezioneCustom">
            <span>Condizioni vendita</span>
        </div>
        <div class="card-body panelBodySottoSezioneCustom">
            <div class="form-group row">
                <strong class="col-2 text-right">Modalit&aacute; pagamento:</strong>
                <div class="col-4">
                    <select class="form-control form-control-sm" ng-options="emp.codice as emp.descrizione for emp in elencoModalitaPagamento"
                            ng-model="nuovoCliente.altriDati.modalitaPagamento"></select>
                </div>
                <strong class="col-2 text-right">Listino:</strong>
                <div class="col-4">
                    <select class="form-control form-control-sm" ng-options="el.codice as el.descrizione for el in elencoListino"
                            ng-model="nuovoCliente.altriDati.listino"></select>
                </div>
            </div>
            <div class="form-group row">
                <strong class="col-2 text-right">Categoria sconto:</strong>
                <div class="col-4">
                    <select class="form-control form-control-sm" ng-options="ecs.codice as ecs.descrizione for ecs in elencoCategoriaSconto"
                            ng-model="nuovoCliente.altriDati.categoriaSconto"></select>
                </div>
                <strong class="col-2 text-right">Agente:</strong>
                <div class="col-4">
                    <select class="form-control form-control-sm" ng-options="ea.codice as ea.descrizione for ea in elencoAgente"
                            ng-model="nuovoCliente.altriDati.agente"></select>
                </div>
            </div>
            <!--
            <div class="form-group row">
                <strong class="col-2 text-right">Banca:</strong>
                <div class="col-4">
                    <input type="text" class="form-control form-control-sm"
                           ng-model="nuovoCliente.altriDati.bancaAppoggio" placeholder="Banca">
                </div>
            </div>
            -->
        </div>
        <div id="containerpanelAltriDatiAnagrafici" class="card-header panelHeaderSottoSezioneCustom">
            <span>Dati anagrafici</span>
        </div>
        <div class="card-body panelBodySottoSezioneCustom">
            <div class="form-group row">
                <strong class="col-2 text-right">Zona (area geografica):</strong>
                <div class="col-4">
                    <select class="form-control form-control-sm" ng-options="ez.codice as ez.descrizione for ez in elencoZona"
                            ng-model="nuovoCliente.altriDati.areaGeografica"></select>
                </div>
                <strong class="col-2 text-right">Settore merciologico:</strong>
                <div class="col-4">
                    <select class="form-control form-control-sm" ng-options="esm.codice as esm.descrizione for esm in elencoSettoreMerciologico"
                            ng-model="nuovoCliente.altriDati.settoreMerciologico"></select>
                </div>
            </div>
        </div>
    </div>
</div> <!-- close containerpanelAltriDati -->
