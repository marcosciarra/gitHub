<html>

<head>
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
    <!-- import bootstrap -->
    <link href="../grafica/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <!-- import custom css -->
    <link href="../grafica/css/ticketStyle.css" rel="stylesheet" type="text/css" media="all">
    <!-- import angularjs -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- import angularjs controller-->
    <script type="text/javascript" src="../angular/loginController.js"></script>

    <title>Login</title>
</head>

<body class="background" ng-app="myApp" ng-controller="loginController">

<div id="container" class="col-md-4 col-md-offset-4">
    <div class="panel panel-default panelCustom margineAlto100">

        <div class="panel-heading panleHeadingCustom"> <i class="glyphicon glyphicon-user"></i> LOGIN </div>

        <div class="panel-body">
            <form name="form" ng-submit="login()" role="form">
                <div class="form-group input-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <span class="input-group-addon"> Username </span>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" autocomplete="off" required/>
                </div>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username obbligatorio</span>

                <div class="form-group input-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <span class="input-group-addon"> Password&nbsp; </span>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" autocomplete="off" required/>
                </div>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password obbligatoria</span>

                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-custom btnLoginPosition">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="copyright col-sm-12 vcenter">
    <p> D.S.C. Digital System Computers Srl . All rights reserved </p>
</div>

</body>
</html>
